<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cilios</title>
    <link rel="stylesheet" href="./styleform.css">
</head>

<body>
    <h2>Alongamento de Cílios</h2>
    <h3>Ficha de Anamnese</h3>
    <br>

    <form method="get">
        <h3>Preencha com seus dados</h3>
        <label for="nome"><strong>Nome:</strong></label>
        <input type="text" name="nome" id="nome" placeholder="Digite seu nome e sobrenome" required />
        <label for="telefone"><strong>Whatsapp:</strong></label>
        <input type="tel" name="telefone" id="telefone" placeholder="Digite seu número de Whatsapp" required />
        <label for="nome"><strong>Data de Nasc:</strong></label>
        <input type="text" name="email" id="email" placeholder="Sua data de nascimento" />
        <label for="end"><strong>Endereço:</strong></label>
        <input type="text" name="end" id="end" placeholder="Seu endereço" required />
        <label for="indic"><strong>Indicação:</strong></label>
        <input type="text" name="indic" id="indic" placeholder="" required />

        <ul>
            <li>
                <label for="pergunta1"><strong>Está de rímel? </strong></label>
                <input type="radio" id="pergunta1-sim" name="pergunta1" value="Sim" required>
                <label for="pergunta1-sim">Sim</label>
                <input type="radio" id="pergunta1-nao" name="pergunta1" value="Não" required>
                <label for="pergunta1-nao">Não</label>
            </li>
            <li>
        <label for="pergunta2"><strong>Está gestante? </strong></label>
        <input type="radio" id="pergunta2-sim" name="pergunta2" value="Sim" required>
        <label for="pergunta2-sim">Sim</label>
        <input type="radio" id="pergunta2-nao" name="pergunta2" value="Não" required>
        <label for="pergunta2-nao">Não</label>
    </li>
    <li>
        <label for="pergunta3"><strong>Está de Lente? </strong></label>
        <input type="radio" id="pergunta3-sim" name="pergunta3" value="Sim" required>
        <label for="pergunta3-sim">Sim</label>
        <input type="radio" id="pergunta3-nao" name="pergunta3" value="Não" required>
        <label for="pergunta3-nao">Não</label>
    </li>
    <li>
        <label for="pergunta4"><strong>Fez algum procedimento recente nos olhos? </strong></label>
        <input type="radio" id="pergunta4-sim" name="pergunta4" value="Sim" required>
        <label for="pergunta4-sim">Sim</label>
        <input type="radio" id="pergunta4-nao" name="pergunta4" value="Não" required>
        <label for="pergunta4-nao">Não</label>
    </li>
    <li>
        <label for="pergunta5"><strong>Possui alguma alergia a esmaltes/cosméticos? </strong></label>
        <input type="radio" id="pergunta5-sim" name="pergunta5" value="Sim" required>
        <label for="pergunta5-sim">Sim</label>
        <input type="radio" id="pergunta5-nao" name="pergunta5" value="Não" required>
        <label for="pergunta5-nao">Não</label>
    </li>
    <li>
        <label for="pergunta6"><strong>Possui Glaucoma / Blefarite / Problemas Ocular? </strong></label>
        <input type="radio" id="pergunta6-sim" name="pergunta6" value="Sim" required>
        <label for="pergunta6-sim">Sim</label>
        <input type="radio" id="pergunta6-nao" name="pergunta6" value="Não" required>
        <label for="pergunta6-nao">Não</label>
    </li>
    <li>
        <label for="pergunta7"><strong>Está em tratamento oncológico? </strong></label>
        <input type="radio" id="pergunta7-sim" name="pergunta7" value="Sim" required>
        <label for="pergunta7-sim">Sim</label>
        <input type="radio" id="pergunta7-nao" name="pergunta7" value="Não" required>
        <label for="pergunta7-nao">Não</label>
    </li>
    <li>
        <label for="pergunta8"><strong>Dorme de lado?</strong></label>
        <input type="radio" id="pergunta8-sim" name="pergunta8" value="Sim" required>
        <label for="pergunta8-sim">Sim</label>
        <input type="radio" id="pergunta8-nao" name="pergunta8" value="Não" required>
        <label for="pergunta8-nao">Não</label>
        <input type="text" id="pergunta8-resposta" name="pergunta8-resposta" placeholder="Qual?" style="display: none;">
    </li>
    <li>
            <label for="pergunta9"><strong>Referente a mapping, curvatura, espessura e manutenção será tratado durante o atendimento no dia agendado. Autorizo a realização do procedimento de alongamento de Cílios. Autorizo o registro fotográfico do "antes e depois"
            para documentação e divulgação da profissional.</strong></label>
            <input type="radio" id="pergunta9-sim" name="pergunta9" value="Sim" required>
            <label for="pergunta9-sim">Sim</label>
            <input type="radio" id="pergunta9-nao" name="pergunta9" value="Não" required>
            <label for="pergunta9-nao">Não</label>
            <input type="text" id="pergunta9-resposta" name="pergunta9-resposta" placeholder="Qual?" style="display: none;">
        </li>
</ul>       

        <h4>As declarações acima são verdadeiras, não cabendo a profissional a responsabilidade
        por informações omitidas nesta avaliação. Me comprometo a seguir todos os cuidados necessários após o procedimento.</h4>



 <label for="obv"><strong>Observação:</strong></label>
<textarea name="msg" id="msg" placeholder="Digite aqui coisas de extrema importância, tipo o que te causa alergias e etc..." rows="5" required></textarea><br />

        <label for="data"><strong>Data:</strong></label>
        <input type="text" name="data" id="data" placeholder="Data" required />

        <label for="assinatura"><strong>Assinatura:</strong></label>
        <input type="text" name="assinatura" id="assinatura" placeholder="Digite seu nome completo aqui" required />

        <button type="submit" onclick="enviar()">Pronto</button>

        <script>
            function enviar() {
                var nome = document.getElementById("nome").value;
                var telefone = document.getElementById("telefone").value;
                var dataN = document.getElementById("email").value;
                var endereco = document.getElementById("end").value;
                var indicacao = document.getElementById("indic").value;

                var assinatura = document.getElementById("assinatura").value;
                var data = document.getElementById("data").value;
                var msg = document.getElementById("msg").value;

                var perguntas = document.querySelectorAll('ul li');
                var respostas = '';
                perguntas.forEach(function(pergunta) {
                    var label = pergunta.querySelector('label').innerText.trim();
                    var resposta = pergunta.querySelector('input[type="radio"]:checked').value;
                    respostas += label + ' ' + resposta + '%0a' +  '%0a'; // Adiciona a pergunta e resposta com quebra de linha
                });

                var url = "https://wa.me/5511910324551?text=" +
                    "*Formulário de Contato*" + "%0a" + // Mensagem personalizada
                    "%0a" + // Quebra de linha
                    "*Nome*: " + nome + "%0a" + // Dados do formulário
                    "*Telefone*: " + telefone + "%0a" +
                    "*Data de Nascimento*: " + dataN + "%0a" +
                    "*Endereço*: " + endereco + "%0a" +
                    "*Indicação*: " + indicacao + "%0a" +
                    "*Data*: " + data + "%0a" +
                    "*Assinatura*: " + assinatura + "%0a" +
                    "*Respostas*: " + "%0a" + respostas +
                    "*Observação*: " + msg;

                window.open(url, '_blank').focus();
            }
        </script>
    </form>
</body>

</html>
